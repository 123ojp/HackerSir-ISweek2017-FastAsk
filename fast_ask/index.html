<!DOCTYPE html>
<html lang="en" xmlns:https="http://www.w3.org/1999/xhtml" xmlns:height="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <title>HackerSir Quiz</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" media="(min-width: 320px) and (max-width: 425px)" href="style/style.css" >
    <link rel="stylesheet" href="style/style.css" >
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/alertifyjs@1.11.0/build/css/alertify.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/alertifyjs@1.11.0/build/alertify.min.js" defer></script>
    <script type="text/javascript" src="js/main1.js" defer></script>
</head>

<body>
<div id="app">
    <!-- OFFSET -->
    <div class="column-3"></div>
    <!--Start Page-->
    <div class="start_page" id="start_div">
        <img src="image/start.jpg" alt="start" id="start_img"><br>

        	<input type="text" id="input_nid" placeholder="輸入學號"><br>
          <button   class="primary" id="start_btn">Start</button>

                  <!--<input @click="start" v-show="!started" class="primary" type="button" name="" id="start_btn"  value="Start" >-->

            </div>
    <!-- Timer -->
    <div class="column-6 text-center" id="timer">

        <div class="timer">
            <div>
                <div class="shell">
                    <div :style="{  width: time / initial * 100 + '%' }"></div>
                </div>
            </div>
        </div>
    </div>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.20/vue.js'></script>
    <!--Score Line-->
    <div class="score_page" id ="score">
        <p id="total_score">Total score : <span id="score_span">0</span></p>
    </div>
    <!--Q1-->
    <div class="Question_page" id="Q1">
        <h2 id = "q1_q">
            Question 0: 為甚麼你會看到這串?
        </h2>
        <form id="Q1_form">
            <div>
                <input type="button" class="0-0" name="Question1" value="JS爆炸了" id="q1_ans_0"><br>
            </div>
            <div>
                <input type="button" class="0-1" name="Question1" value="JS爆炸了" id="q1_ans_1"><br>
            </div>
            <div>
                <input type="button" class="0-2" name="Question1" value="JS爆炸了" id="q1_ans_2"><br>
            </div>
            <div>
                <input type="button" class="0-3" name="Question1" value="JS爆炸了" id="q1_ans_3"><br>
            </div>
        </form>
    </div>
    <!--showwrong-->

    <div class="Question_page" id="show_wrong">
      <h2 id = "show_wrong_q">
        Ans
      </h2>

          <div>
              <input type="button" class="0-0" name="Question" value="黑客社" id="show_wrong_ans_0"><br>
          </div>
          <div>
            <button id="answer1" onclick="set_show_ans();">下一題</button>
          </div>

    </div>
    <!--End-->
    <div id="end_page">
        <img alt="finish" src="image/finish.png" id="finish_img">
        <p id="final_p">Your Final Score: <span id="final_score"></span> / 15</p>
        <button id="again_btn">再玩一次</button>
        <button type="button" id="info_btn"  onclick="alertify.alert('Welcome to HackerSir','' +
            '<p>新生茶會日期 : 9/20(三) 語文301</p>' +
            '<p>金融科技與資料科學 : 9/21(四) 資電234</p>' +
            '<p>資訊安全課程 : 9/25起 每週一 18:30 ~ 21:00 資電235</p>' +
            '<p>Python/Web課程 : 9/27起 每週三 18:30 ~ 21:00 資電234</p>' +
            '<p>想要取得更多資訊?</p>' +
            '<a target=\'_blank\' href=\'https://fb.me/HackerSir.tw\'>逢甲大學黑客社粉絲專頁</a>');">社課資訊</button>
          <button id="answer" onclick="show_wrong_main();">查看錯誤題目</button>
    </div>
    <!--End_time-->
    <div id="end_page_time">
        <img alt="finish_t" src="image/timeisup.png" id="finish_img_time">
        <p id="final_p_time">Your Final Score: <span id="final_score_time"></span> / 15</p>
        <button id="again_btn_time">再玩一次</button>
        <button type="button" id="info_btn_time"  onclick="alertify.alert('Welcome to HackerSir','' +
            '<p>新生茶會日期 : 9/20(三) 語文301</p>' +
            '<p>金融科技與資料科學 : 9/21(四) 資電234</p>' +
            '<p>資訊安全課程 : 9/25起 每週一 18:30 ~ 21:00 資電235</p>' +
            '<p>Python/Web課程 : 9/27起 每週三 18:30 ~ 21:00 資電234</p>' +
            '<p>想要取得更多資訊?</p>' +
            '<a target=\'_blank\' href=\'https://fb.me/HackerSir.tw\'>逢甲大學黑客社粉絲專頁</a>');">社課資訊</button>
            <button id="answer" onclick="show_wrong_main();">查看錯誤題目</button>

    </div>


    </body>
</html>
